<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/estilos.css">
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 30px;">
            <div class="col-12 , titulos">
                <p>Registro Nuevo Usuario</p>
            </div>
        </div>
        <div class="row , letra_form">
            <div class="col"></div>
            <div class="col">
                <form action="#" method="POST" enctype="multipart/form-data" name="form1">
                <div class="form-group">
                <label class="form-label">Nombre: </label>
                <input class="form-control" type="text" name="nombre" required value="Victor">
                </div>
                <div class="form-group">
                <label class="form-label">Contraseña: </label>
                <input class="form-control" maxlength="8" type="password" name="clave" placeholder="Victor">
                </div>
                <div class="form-group">
                <label class="form-label">Fecha de Nacimiento: </label>
                <input class="form-control" type="date" name="f_nac">
                </div>
                <div class="form-group">
                <label>Edad: </label>
                <input type="number" name="edad" min="1">
                </div>
                <div class="form-group">
                <label>Fotografía: </label>
                <input type="file" name="foto">
                </div>
                <div class="form-group">
                <label>Género: </label>
                <select name="genero">
                    <option value="S">Seleccione una opción</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O" selected>Otro</option>
                </select>
                </div>
                <div class="form-group">
                <input type="submit" value="Registrar">
                <input type="reset" value="Limpiar">
                <input type="button" value="Volver">
                </div>
            </form>
            </div>
            <div class="col"></div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
