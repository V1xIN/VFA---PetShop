<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/estilos.css">
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 30px;">
            <div class="col-12  titulos">
                <p>Registro Nuevo Usuario</p>
            </div>
        </div>
        <div class="row  letra_form">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <form action="#" method="POST" enctype="multipart/form-data" name="formRegistro">

                    <div class="form-group">
                        <label class="form-label">Rut: </label>
                        <input class="form-control" type="text" name="Rut" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nombre: </label>
                        <input class="form-control" maxlength="8" type="text" name="Nombre">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Apellido: </label>
                        <input class="form-control" type="text" name="Apellido">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Correo Electronico: </label>
                        <input class="form-control" type="text" name="Correo" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Telefono:</label>
                        <input class="form-control" type="number" name="Fono">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contraseña: </label>
                        <input class="form-control" type="password" name="clave" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contraseña: </label>
                        <input class="form-control" type="password" name="clave" required>
                    </div>
                    <div class="form-group">
                        <select name="id_rol">
                            <option value="S">Seleccione un Rol</option>
                            <option value="1">Cliente</option>
                            <option value="2">Empleado</option>
                        </select>
                    </div>
                    <div>
                        <select name="id_pregunta">
                            <option value="S">Seleccione una pregunta de recuperacion(clave)</option>
                            <option value="1">¿Nombre de tu primera mascota</option>
                            <option value="2">¿Fecha de nacimiento de tu Mamá?</option>
                            <option value="3">¿Nombre de la cuidad de nacimiento?</option>
                            <option value="4">¿Nombre de tu hijo preferido?</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Respuesta: </label>
                        <input class="form-control" type="text" name="Respuesta" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Registrar" class="btn btn-danger">
                        <input type="reset" value="Limpiar" class="btn btn-danger">
                        
                    </div>
                    <div>
                        <img class="tam_logo_mini" src="img/logofinal.png" alt="Sin imagen">
                    </div>

                </form>
            </div>
            <div class="col-md-3">

            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
